<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>eye trainer</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript">

        function setVisible(buttonid){

          setTimeout(function(){
            /* Thanks for closure! I can pass the buttonid */
            var e = document.getElementById(buttonid);
            e.style.display = 'block';
          }, 3000);
        }

        function showButton(){

          var e = document.getElementById('button1');
          e.style.display = 'block';
        }

        function showHide(id){

          console.log("showHide called!!!")
          var e = document.getElementById(id);

          e.style.display = 'none'; 

          document.getElementById("clickSound").play();

         // document.getElementById("embed").innerHTML="<embed src='sound/click.mp3' autostart=true loop=false volume=100 hidden=true>";      

          setVisible(id);  
        }

    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h4 class="title">eye-train</h4>
      </ion-header-bar>
      <ion-content>
        <div id="background-ani">
      
          <input type="button" id = "button1" onclick= showHide(id); style="position:absolute; top:100px; left:100px; background-color:orange;">
          <input type="button" id = "button2" onclick= showHide(id); style="position:absolute; top:300px; left:80px; background-color:green;">
          <input type="button" id = "button3" onclick= showHide(id); style="position:absolute; top:400px; left:20px; background-color:purple;">
          <input type="button" id = "button4" onclick= showHide(id); style="position:absolute; top:400px; left:70px; background-color:red;">
          <input type="button" id = "button5" onclick= showHide(id); style="position:absolute; top:420px; left:10px; background-color:blue;">

          <audio id="clickSound">
            <source src="sound/click.mp3" type="audio/mpeg">
          </audio>
          <div id="embed"></div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
